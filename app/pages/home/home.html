<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        The list:
        <ion-list>
                <ion-item-sliding *ngFor="let item of items" (click)="itemClicked($event, item)">
                        <ion-item>
                                <h3>{{item.name.first}}</h3>
                        </ion-item>
                        <ion-item-options>
                                <button danger (click)="removeItem(item)">
                                        <ion-icon name="trash"></ion-icon>Delete
                                </button>
                                <button warn (click)="removeItem(item)">
                                        <ion-icon name="build"></ion-icon>Edit
                                </button>
                        </ion-item-options>
                </ion-item-sliding>
        </ion-list>
</ion-content>
